<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>条件</title>
	</head>
	<body>
		<div id="app">
			<div v-if="ok" @click="click1">我是ok</div>
			<div v-else>我是NO</div>
			<template v-if="ok">
				<p>Title</p>
				<p>section1</p>
				<p>section2</p>
			</template>
			<div v-show="ok">我是show</div>
			<div>
				<div v-if="type==='A'">
					A
				</div>
				<div v-else-if="type==='B'">
					B
				</div>
				<div v-else-if="type==='c'">
					C
				</div>
				<div v-else>
					D
				</div>
			</div>
			<div>
				<template v-if="loginType==='username'">
					<label for="">Username</label>
					<input type="text" placeholder="Enter your username" key="loiginType-username"/>
				</template>
				<template v-else>
					<label for="">Email</label>
					<input type="text" placeholder="Enter your email address" key="loginType-email"/>
				</template>
				<div>
					<button @click="toggle">Toggle login type</button>
				</div>
			</div>
			<div>
				<ul>
					<li v-if="todo.id!==1" v-for="todo in todos" :id="todo.id">{{todo.text}}</li>
				</ul>
			</div>
		</div>
		
		<script src="../lib/jquery-1.11.3.min.js"></script>
		<script src="../lib/vue.js"></script>
		<script>
			var app=new Vue({
				el:'#app',
				data:{
					message:"Hello Vue",
					ok:true,
					type:"B",
					loginType:"username",
					todos:[
						{
							id:0,
							text:"Hello Vue"
						},
						{
							id:1,
							text:"Hello World"
						},
						{
							id:2,
							text:"Hello Ketty"
						}
					]
				},
				methods:{
					click1:function(event){
						console.log(event.target);
							event.target.innerHTML="WOSHISHOW";
					},
					toggle:function(){
						if(this.loginType==="username"){
							this.loginType="eamil";
						}else{
							this.loginType="username";
						}
					}
				}
			})
			
			
			$(function(){
				
			})
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>列表</title>
	</head>
	<body>
		<div id="app">
			<div>
				<ul>
					<li v-for="item in items">item.message</li>
				</ul>
			</div>
			<div>
				<ul>
					<li v-for="(item,index) in items" :key="index" :title="index">
						{{message}} - {{index}} - {{item.message}}
					</li>
				</ul>
			</div>
			<div>
				<ul>
					<li v-for="item of items">
						{{item.message}}
					</li>
				</ul>
			</div>
			<div>
				<ul>
					<li v-for="list of lists">{{list}}</li>
				</ul>
			</div>
			<div>
				<ul>
					<li v-for="(value,key) in lists">{{key}}:{{value}}</li>
				</ul>
			</div>
			<div>
				<ul>
					<li v-for="(value,key,index) in lists" v-bind:key="value">
						{{index}}.{{key}}:{{value}}
					</li>
				</ul>
			</div>
		</div>
		<script src="../lib/vue.js"></script>
		<script>
			
			var app=new Vue({
				el:'#app',
				data:{
					message:"Hello Vue",
					items:[
						{
							id:0,
							message:'Foo'
						},
						{
							id:1,
							message:'Bar'
						}
					],
					lists:{
						id:0,
						text:"Hello AB",
						age:40
					}
				}
			})
			
		</script>
	</body>
</html>

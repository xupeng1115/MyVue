<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>事件</title>
	</head>
	<body>
		<div id="app">
			<button @click="add">点击加一</button>
			<div>{{counter}}</div>
			<div>
				<button @click="say('Hi',$event)">Say Hi</button>
				<button @click="say('Hello',$event)">Say Hello</button>
			</div>
			<div>
				<div style="width:200px;height:30px;background:#f40;border:1px solid skyblue;padding:10px 0 0 50px;" @click.self="parent">
					<div style="display:inline;width:100px;height:20px;line-height:20px;color:#000;border:1px solid #ffbf00;" @click="sub">我是子元素</div>
				</div>
			</div>
		</div>
		<script src="../lib/vue.js"></script>
		<script>
			
			
			
			var app=new Vue({
				el:'#app',
				data:{
					message:"Hello Vue",
					counter:0
				},
				methods:{
					add:function(event){
						this.counter++;
					},
					say:function(message,event){
						console.log(event.target);
						console.log(message);
					},
					parent:function(){
						console.log("我是parenet");
					},
					sub:function(){
						console.log("我是sub");
					}
				}
			})
			
			
			
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>实例</title>
	</head>
	<body>
		
		<div id="app">
			{{message}}
		</div>
		
		<div id="app1">
			
		</div>
		
		<div id="app2">
			<div>{{message}}</div>
			<p>{{a}}</p>
		</div>
		
		<script src="../lib/vue.js"></script>
		
		<script>
			
			var MyComponent=Vue.extend({
				ttt:true,
				fff:false
			})
			
			var myComponentApp=new MyComponent({
				
			})
			
			var app=new Vue({
				el:'#app',
				data:{
					message:"Hello Vue"
				}
			})
			
			var data={a:1,b:2};
			var app1=new Vue({
				el:"#app1",
				data:data,
				methods:{
					myMethod:function(){
						console.log(this.b);
					}
				}
			})
			
			app1.$watch("a",function(newValue,oldValue){
				console.log(newValue);
				console.log(oldValue);
			})
			
//			app1.$watch("b",newVal => this.myMethod()); //会报错
			
			var app2=new Vue({
				el:"#app2",
				data:{
					message:"Hello Vue!",
					a:1
				},
				beforeCreate:function(){
					console.log(this);
					console.log('beforeCreate a is: '+this.a);
				},
				created:function(){
					console.log(this);
					console.log('created a is: '+this.a);
				},
				beforeMount:function(){
					console.log(this);
					console.log('beforeMount a is: '+this.a);
				},
				mounted:function(){
					console.log(this);
					console.log('mounted a is: '+this.a);
				},
				beforeUpdate:function(){
					console.log(this);
					console.log('beforeUpdate a is: '+this.a);
				},
				updated:function(){
					console.log(this);
					console.log('updated a is: '+this.a);
				},
				beforeDestroy:function(){
					console.log(this);
					console.log('beforeDestroy a is: '+this.a);
				},
				destroyed:function(){
					console.log(this);
					console.log('destroyed a is: '+this.a);
				}
			})
			
			
			
		</script>
	
	</body>
</html>

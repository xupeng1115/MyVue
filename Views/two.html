<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>实例</title>
	</head>
	<body>
		
		<div id="app">
			{{message}}
		</div>
		
		<div id="app1">
			
		</div>
		<script src="../lib/vue.js"></script>
		
		<script>
			
			var MyComponent=Vue.extend({
				ttt:true,
				fff:false
			})
			
			var myComponentApp=new MyComponent({
				
			})
			
			var app=new Vue({
				el:'#app',
				data:{
					message:"Hello Vue"
				}
			})
			
			var data={a:1,b:2};
			var app1=new Vue({
				el:"#app1",
				data:data,
				methods:{
					myMethod:function(){
						console.log(this.b);
					}
				}
			})
			
			app1.$watch("a",function(newValue,oldValue){
				console.log(newValue);
				console.log(oldValue);
			})
			
//			app1.$watch("b",newVal => this.myMethod()); //会报错
			
		</script>
	
	</body>
</html>

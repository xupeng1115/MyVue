<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>模板</title>
	</head>
	<body>
		<div id="app">
			{{message}}
		</div>
		
		<div id="app2">
			<span v-bind:title="message">
				鼠标悬停几秒钟查看此处动态绑定的提示信息!
			</span>
		</div>
		
		<div id="app3">
			<p v-if="seen">现在你看到我了</p>
		</div>
		
		<div id="app4">
			<ul v-for="todo in todos">
				<li>{{todo.text}}</li>
			</ul>
		</div>
		
		<script src="../lib/vue.js"></script>
		<script>
			var app=new Vue({
				el:'#app',
				data:{
					message:'Hello Vue!'
				}
			})
			
			var app2=new Vue({
				el:'#app2',
				data:{
					message:"页面加载于 "+new Date().toLocaleString()
				}
			})
			
			var app3=new Vue({
				el:'#app3',
				data:{
					seen:true
				}
			})
			
			var app4=new Vue({
				el:'#app4',
				data:{
					todos:[
						{
							text:"Hello AB"
						},
						{
							text:"Hello ketty"
						},
						{
							text:"Hello xiaoming"
						}
					]
				}
			})
			
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>介绍</title>
	</head>
	<body>
		
		<div id="app">
			{{message}}
		</div>
		
		<div id="app2">
			<span v-bind:title="message">
				鼠标悬停几秒钟查看此处动态绑定的提示信息!
			</span>
		</div>
		
		<div id="app3">
			<p v-if="seen">现在你看到我了</p>
		</div>
		
		<div id="app4">
			<ul>
				<li v-for="todo in todos" v-bind:title="todo.text">
					{{todo.text}}
				</li>
			</ul>
		</div>
		
		<div id="app5">
			<p>{{message}}</p>
			<button v-on:click="reverseMessage">逆转消息</button>
		</div>
		
		<div id="app6">
			<p>{{message}}</p>
			<input type="text" v-model="message"/>
			<ul>
	  			<todo-item v-for="todo in todos" v-bind:todo="todo" v-bind:key="todo.id"></todo-item>
			</ul>
		</div>
		
		<div id="app7">
			<p>{{message}}</p>
		</div>
		
		<script src="../lib/vue.js"></script>
		<script>
			
			Vue.component('todo-item', {
				props:["todo"],
  				template: '<li>{{todo.text}}</li>'
			})
			
			var app=new Vue({
				el:'#app',
				data:{
					message:'Hello Vue!'
				}
			})
			
			var app2=new Vue({
				el:'#app2',
				data:{
					message:"页面加载于 "+new Date().toLocaleString()
				}
			})
			
			var app3=new Vue({
				el:'#app3',
				data:{
					seen:true
				}
			})
			
			var app4=new Vue({
				el:'#app4',
				data:{
					todos:[
						{
							text:"Hello AB"
						},
						{
							text:"Hello ketty"
						},
						{
							text:"Hello xiaoming"
						}
					]
				}
			})
			
			var app5=new Vue({
				el:'#app5',
				data:{
					message:"Hello Vue!",
				},
				methods:{
					reverseMessage:function(){
						this.message=this.message.split("").reverse().join("");
					}
				}
			})
			
			var app6=new Vue({
				el:'#app6',
				data:{
					message:"Hello Vue!",
					todos:[
						{
							id:0,
							text:"Hello AB"
						},
						{
							id:1,
							text:"Hello ketty"
						},
						{
							id:2,
							text:"Hello xiaoming"
						}
					]
				}
			})
			
			var app7=new Vue({
				el:"#app7",
				data:{
					message:"Hello Vue aaaa !",
					a:"Vue"
				},
				created:function(){
					console.log('a is: '+this.a);
				}
			})
			
		</script>
	</body>
</html>
